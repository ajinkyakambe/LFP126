<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="Width=Device-Width">
        <title>User Resigstraion Form</title>
        <link rel="stylesheet" href="User_Resistration_Form.css">
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>Resigstration Form</h1></header>
            <div>
                <label for="text">Text input type for text</label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password input type</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <div>
                <label for="email">Email input type for text</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="url">Url input type for text</label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="number">Number input type for text</label>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <label for="tel">telephone input type for text</label>
                <input type="number" id="tel" name="tel">
            </div>
            <div>
                <label for="search">search input type for text</label>
                <input type="search" id="search" name="search">
            </div>
            <div class="nativeDateTimePicker">
                <label for="party">Choose a Date and Time</label>
                <input type="datetime-local" id="party" name="bday">
                <span  class="validity"></span>   
            </div>
            <div>
                <label for="salary">Choose for salary</label>
                <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
            const text = document.querySelector('#text');
            const textError = document.querySelector('.text-error');
            text.oninput = function() {
            let nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$");
            if (nameRegex.test(text.value))
            textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
            };
            const salary = document.querySelector('#salary'); 
            const output = document.querySelector('.salary-output'); 
            output.textContent = salary.value; 
            salary.addEventListener('input', function() {
            output.textContent = salary.value;
            });
            </script>
    </body>
</html>
